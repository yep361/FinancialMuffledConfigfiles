
<!DOCTYPE html>
<html>
<head>
    <title>랜덤 로스트 🍗🔥</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary-color: #FF5733;
            --secondary-color: #4B4B4B;
            --light-color: #f8f9fa;
            --border-radius: 12px;
            --box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        body {
            background-color: #FAFAFA;
            font-family: 'Noto Sans KR', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }
        
        .card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 30px;
            margin: 20px 0;
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        h1 {
            color: var(--secondary-color);
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        p {
            line-height: 1.6;
            color: #555;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .level-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        
        .level-btn {
            background: white;
            border: 2px solid #ddd;
            color: #555;
            padding: 12px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            flex: 1;
            max-width: 150px;
        }
        
        .level-btn:hover {
            background: #eee;
            border-color: #ccc;
        }
        
        .level-btn.selected {
            background: var(--secondary-color);
            color: white;
            border-color: var(--secondary-color);
        }
        
        .button {
            background: var(--primary-color);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 10px 5px;
            transition: all 0.3s ease;
        }
        
        .button:hover {
            background: #E64A19;
            transform: translateY(-2px);
        }
        
        .button.secondary {
            background: #6c757d;
        }
        
        .button.secondary:hover {
            background: #5a6268;
        }
        
        .roast-result {
            font-size: 18px;
            line-height: 1.8;
            white-space: pre-line;
            text-align: left;
            padding: 20px;
            background: #FFFAF0;
            border-radius: var(--border-radius);
            margin: 20px 0;
            border-left: 4px solid var(--primary-color);
        }
        
        .share-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        
        .share-container button {
            margin-left: 10px;
        }
        
        .pages {
            display: flex;
            flex-direction: column;
        }
        
        .page {
            display: none;
        }
        
        .page.active {
            display: block;
        }
        
        .footer {
            margin-top: 40px;
            color: #888;
            font-size: 14px;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize page state
            const inputPage = document.getElementById('input-page');
            const resultPage = document.getElementById('result-page');
            
            {% if roast %}
            inputPage.classList.remove('active');
            resultPage.classList.add('active');
            {% else %}
            inputPage.classList.add('active');
            resultPage.classList.remove('active');
            {% endif %}
            
            // Add click handlers to level labels
            document.querySelectorAll('.level-btn').forEach(function(btn) {
                btn.addEventListener('click', function(e) {
                    // Prevent form submission
                    e.preventDefault();
                    
                    // Remove selected class from all buttons
                    document.querySelectorAll('.level-btn').forEach(function(b) {
                        b.classList.remove('selected');
                    });
                    
                    // Add selected class to clicked button
                    this.classList.add('selected');
                    
                    // Check the corresponding radio button
                    document.getElementById(this.getAttribute('for')).checked = true;
                });
            });
            
            // Share button functionality
            const shareBtn = document.getElementById('share-btn');
            if (shareBtn) {
                shareBtn.addEventListener('click', function() {
                    const roastContent = document.getElementById('roast-content').innerText;
                    if (navigator.clipboard) {
                        navigator.clipboard.writeText(roastContent)
                            .then(() => {
                                alert('텍스트가 클립보드에 복사되었습니다!');
                            })
                            .catch(err => {
                                console.error('복사 실패:', err);
                                manualCopy();
                            });
                    } else {
                        manualCopy();
                    }
                });
            }
            
            function manualCopy() {
                const textArea = document.createElement('textarea');
                textArea.value = document.getElementById('roast-content').innerText;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('텍스트가 클립보드에 복사되었습니다!');
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="pages">
            <!-- Input Page -->
            <div id="input-page" class="page {% if not roast %}active{% endif %}">
                <div class="card">
                    <h1>랜덤 로스트 🍗🔥</h1>
                    <p>AI가 당신의 앙숙을 바삭하게 크리스피로 구워드립니다. 이름만 쓰고 맡기세요. 😜</p>
                    
                    <form method="POST">
                        <label for="name-input">상대방 이름</label>
                        <input type="text" id="name-input" name="name" placeholder="앙숙의 이름을 입력해보세요" value="{{ name }}">
                        
                        <p>매운맛 선택</p>
                        <div class="level-container">
                            <input type="radio" id="mild" name="level" value="순한맛" checked hidden>
                            <label for="mild" class="level-btn {% if request.form.get('level') == '순한맛' %}selected{% endif %}">순한맛 🌿</label>
                            
                            <input type="radio" id="spicy" name="level" value="매운맛" hidden>
                            <label for="spicy" class="level-btn {% if request.form.get('level') == '매운맛' %}selected{% endif %}">매운맛 🌶️</label>
                            
                            <input type="radio" id="savage" name="level" value="핵매운맛" hidden>
                            <label for="savage" class="level-btn {% if request.form.get('level') == '핵매운맛' %}selected{% endif %}">핵매운맛 🔥</label>
                        </div>
                        
                        <button type="submit" class="button">🔥 구워버리기! 🔥</button>
                    </form>
                </div>
            </div>
            
            <!-- Result Page -->
            <div id="result-page" class="page {% if roast %}active{% endif %}">
                {% if roast %}
                <div class="card">
                    <h1>로스트 결과 🍗</h1>
                    <div class="roast-result" id="roast-content">{{ roast }}</div>
                    
                    <div class="share-container">
                        <button id="share-btn" class="button">📤 공유하기</button>
                        <form method="GET">
                            <button type="submit" class="button secondary">🔄 다시 굽기</button>
                        </form>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
        
        <div class="footer">
            © 2023 랜덤 로스트 - AI로 만드는 재미있는 농담
        </div>
    </div>
</body>
</html>
